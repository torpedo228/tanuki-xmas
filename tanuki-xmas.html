<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/tanuki-xmas.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./images/tanuki-xmas.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="tanuki-xmas.js"></script>
  <title>幸福狸貓之聖誕迷航記</title>
</head>

<body>

  <!-- entry -->
  <div id="entry" class="fullPage">
    <img class="title entry-img animate__animated animate__swing animate__slow animate__infinite"
      src="./images/entry/title.svg" alt="">
    <a class="donate entry-img " href="https://www.buymeacoffee.com/tanuki.jr" target="_blank"><img
        class="tanuki-in-shoe animate__animated animate__jackInTheBox" src="./images/entry/tanuki-in-shoe.png" alt="">
    </a>
    <img class="snowman entry-img animate__animated animate__bounceInRight" src="./images/entry/snowman.svg" alt="">

    <h3 class="slogan">狸猫遊戲第一彈!</h3>

    <div class="button_wrap">
      <button id="enter" onclick="choosePlayMode()" onmouseenter="enterHover()">
        <i class="fa-solid fa-play"></i>
      </button>
      <h2 class="play">Play!</h2>
    </div>
  </div>

  <!-- choosePlayMode -->
  <div id="choosePlayMode" class="fullPage">
    <button id="mousePlay" onclick="playWithMouse()">滑鼠</button>
    <button id="keyBoardPlay" onclick="playWithKeyBoard()">方向鍵</button>
    <button id="controllerPlay" onclick="playWithController()">控制鍵</button>
  </div>

  <!-- countdown -->
  <div id="countdown" class="fullPage">3</div>


  <!-- controller -->
  <div id="controller">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
  </div>

<!-- restart -->
  <div id="myfilter" class="fullPage">
    <button id="myrestartbutton" onclick="restartGame()">Restart</button>
  </div>


</body>

</html>
