<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/tanuki-xmas.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./images/tanuki-xmas.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./_css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="tanuki-xmas.js"></script>
  <title>肥馴鹿之聖誕迷航記</title>
</head>

<body>

  <!-- entry -->
  <div id="entry" class="full_page">
    <img class="entry_title entry_img animate__animated animate__swing animate__slow animate__infinite"
      src="./images/entry/title.svg" alt="">
    <h3 class="entry_slogan animate__animated animate__lightSpeedInRight">狸猫遊戲第一彈!</h3>

    <a class="donate entry_img " href="https://www.buymeacoffee.com/tanuki.jr" target="_blank"><img
        class="tanuki_in_shoe animate__animated animate__jackInTheBox" src="./images/entry/tanuki-in-shoe.png" alt="">
    </a>
    <img class="snowman entry_img animate__animated animate__bounceInUp" src="./images/entry/snowman.svg" alt="">



    <div class="button_wrap">
      <div class="play btn_block">
        <button id="enter" onclick="choosePlayMode()" onmouseenter="enterHover()">
          <i class="fa-solid fa-play"></i>
        </button>
        <h2 class="play">開始遊戲!</h2>
      </div>
      <div class="rank btn_block">
        <button id="rank" onclick="goToRanking()">
          <i class="fa-solid fa-ranking-star"></i>
        </button>
        <h2 class="rank">排行榜</h2>
      </div>
    </div>
  </div>

  <!-- choosePlayMode -->
  <div id="chooseGameMode" class="full_page">
    <img
      class="chooseGameMode_title chooseGameMode_img animate__animated animate__tada animate__slower animate__infinite"
      src="./images/choose-game-mode/title.svg" alt="">
    <h3 class="chooseGameMode_slogan"><i class="fa-solid fa-map-pin"></i>&ensp; 努力操控肥馴鹿躲避障礙物吧!</h3>

    <div class="mode_wrap">
      <div class="mode_block">
        <button class="game_mode_btn" id="mousePlay" onclick="playWithMouse()">滑鼠&ensp;<i
            class="fa-solid fa-computer-mouse"></i></button>
        <img class="three_small" src="./images/choose-game-mode/bro.png" alt="">

      </div>

      <div class="mode_block">
        <button class="game_mode_btn" id="keyBoardPlay" onclick="playWithKeyBoard()">方向鍵&ensp;<i
            class="fa-solid fa-keyboard"></i></button>
        <img class="three_small" src="./images/choose-game-mode/bin.png" alt="">
      </div>

      <div class="mode_block">
        <button class="game_mode_btn" id="controllerPlay" onclick="playWithController()">螢幕控制鍵&ensp;<i
            class="fa-solid fa-arrow-pointer"></i></button>
        <img class="three_small" src="./images/choose-game-mode/tooth.png" alt="">
      </div>
    </div>

    <button class="back_to_home" onclick="backToHome()">
      <i class="fa-solid fa-house"></i>回首頁
    </button>
  </div>

  <!-- countdown -->
  <div id="countdown" class="full_page"></div>


  <!-- controller -->
  <div id="controller">
    <button class="up control" onmousedown="moveup()" onmouseup="clearmove()"
      ontouchstart="moveup()">UP</button><br><br>
    <button class="left control" onmousedown="moveleft()" onmouseup="clearmove()"
      ontouchstart="moveleft()">LEFT</button>
    <button class="right control" onmousedown="moveright()" onmouseup="clearmove()"
      ontouchstart="moveright()">RIGHT</button><br><br>
    <button class="down control" onmousedown="movedown()" onmouseup="clearmove()"
      ontouchstart="movedown()">DOWN</button>
  </div>

  <!-- restart -->
  <div id="myfilter" class="full_page">
    <h2 class="title">你讓肥馴鹿受傷了...<img src="./images/crash/sad.png" alt=""></h2>
    <h3 id="score"></h3>

    <div class="btn_wrap">
      <button class="restart" id="myrestartbutton" onclick="restartGame()"><i
          class="fa-solid fa-rotate-left"></i>&ensp;重新挑戰!</button>
      <button class="back_to_home" onclick="backToChooseMode()">
        <i class="fa-solid fa-gamepad"></i>&ensp;重新選擇操作模式
      </button>
      <button class="back_to_home" onclick="backToHome()">
        <i class="fa-solid fa-house"></i>&ensp;回首頁
      </button>
    </div>
  </div>

  <div class="pause full_page">
    <div class="pause" id="pause"><i class="fa-solid fa-pause"></i>&emsp;Press Esc To
      Pause</div>
    <div id="pause_control">
      <h2 class="title">肥馴鹿休息中...<img src="./images/pause/rest.png" alt=""></h2>
      <div class="btn_wrap">
        <button class="keep_going" onclick="keepGoing()">
          <i class="fa-solid fa-play"></i>&ensp;繼續
        </button>
        <button class="restart" id="myrestartbutton" onclick="restartGame()"><i
            class="fa-solid fa-rotate-left"></i>&ensp;重新挑戰!</button>
        <button class="back_to_home" onclick="backToChooseMode()">
          <i class="fa-solid fa-gamepad"></i>&ensp;重新選擇操作模式
        </button>
        <button class="back_to_home" onclick="backToHome()">
          <i class="fa-solid fa-house"></i>&ensp;回首頁
        </button>
      </div>
    </div>
  </div>

</body>

</html>
